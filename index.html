  <body>
    <h1>War Card Game</h1>
	<h3>Refresh for New Game</h3>
    <button id="new">Deal All (Start)</button>

    <section>

      <div id="1">
        <h2>Player 1</h2>
        <span>Cards left:</span>  <span id="count1">0</span>

		</div>
		<div class="hidden">
		<h5>Card 2: </h5>
		<span class="card1"></span>
		</div>
		<div class="hidden">
		<h5>Card 3: </h5>
		<span class="card1"></span>
		</div>

      <div id="2">
        <h2>Player 2</h2>

    </section>
